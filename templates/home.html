<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Web tutorials" />
    <meta name="keywords" content="HTML, CSS, JavaScript" />
    <meta name="author" content="Fola Oseni" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Microblog</title>
    <link rel="shortcut icon" href="/static/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/static/styles/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <a href="/" class="brand">
          <span class="logo__container"><img src="/static/img/logo.svg" alt="brand_logo" class="logo"></span>          
          Microblog            
        </a>
        <ul class="navbar__navigation">
          <li class="navbar__navigation-item"><a href="#" class="navbar__link navbar__link-active">Recent</a></li>
          <li class="navbar__navigation-item"><a href="#" class="navbar__link">Calendar</a></li>
          <li class="navbar__navigation-item"><a href="#" class="navbar__btn btn btn-primary">Register</a></li>
          <li class="navbar__navigation-item"><a href="#" class="navbar__btn btn btn-outline">Log in</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section>
        <h2>Add new entry</h2>
        <form action="/" method="POST" class="entry__form">
          <textarea name="entry" id="entry" cols="30" rows="10" placeholder="Write a log for today!" class="form__textarea"></textarea>
          <button type="submit" class="form__submit btn btn-primary">Add entry</button>
        </form>
      </section>
      <section>
        <h2>Recent posts</h2>
        {% for entry in entries %}
        <article class="entry">
          <div class="entry__header">
            <h3 class="entry__title">{{ entry[0] | truncate(30,true) }}</h3>
            <time class="entry__date" datetime="{{ entry[1].strftime("%d-%m-%Y") }}">• <span>{{ entry[1].strftime("%b %d %I:%M%p") }}</span></time>
          </div>
          <p class="entry__content">
            {{ entry[0] }}
          </p>
        </article>
        {% endfor %}
      </section>
    </main>
    <footer class="footer">
        <div class="footer__content">
            <section class="footer__left">
              <a href="#" class="footer__item">Made by Fola</a>
              <a href="#" class="footer__item">Check out my other projects</a>
            </section>
            <section class="footer__right">
              <div class="footer__column">
                <a href="#" class="footer__item">Recent</a>
                <a href="#" class="footer__item">Calendar</a>
              </div>
              <div class="footer__column">
                <a href="#" class="footer__item">About</a>
                <p>© 2022</p>
              </div>
            </section>
        </div>
    </footer>
  </body>
</html>
